<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let image of product?.product_images; let i = index" class="carousel-item"
                        [ngClass]="{'active': i === currentImageIndex}">
                        <div class="square-image">
                            <img [src]="image.image_url" class="product-image" alt="Product Image">
                        </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" (click)="previousImage()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" (click)="nextImage()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row">
            <div class="thumbnail-container">
                <div *ngFor="let image of product?.product_images; let i = index" class="thumbnail-item"
                        [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
                        <img [src]="image.image_url" class="thumbnail-image" alt="Thumbnail Image">
                    </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="product-details">
            <h2>{{ product?.name }}</h2>
                <p>{{ product?.description }}</p>
                <p>Price: {{ product?.price | number:'1.2-2' }} VND</p>
            <div class="product-actions">
                <button class="btn btn-primary" (click)="addToCart()" >Add to cart</button>
            </div>
            <div class="product-quantity">
                <div class="border-wrapper">
                    <button (click)="decrease()">-</button>
                    <input type="text" [(ngModel)]="count">
                    <button (click)="increase()">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Sign In</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone or Email</label>
                    <input type="text" class="form-control" [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
                        name="phone" (focus)="loginForm.form.markAsTouched()" id="phoneNumber">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" name="password"
                       class="form-control" id="password">
                    <i class="password-toggle fas" [ngClass]="showPassword ? 
                        'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right" [(ngModel)]="selectedRole">
                        <option selected disabled>Role</option>
                        <option *ngFor="let role of roles" [ngValue]="role">
                            {{ role.name }}
                        </option>
                    </select>
                </div>
                <div class="form-check my-3">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Remember me
                      </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" (click)="rememberMe()">
                   
                  </div>
                  <div class="col">
                    <a href="http://localhost:8088/oauth2/authorization/google" class="google btn"  (click)="loginWithGoogle($event)">
                        <i class="fa-brands fa-google"></i> Sign in with Google
                    </a>
                  </div>

                <button type="button" (click)="login()" class="login-button">Sign In</button>
                <div class="divider"></div>
                <p class="text-center">Don't have an account yet?<span>
                        <a href="" class="register-link" (click)="createAccount($event)"> Sign Up</a>
                    </span></p>

            </div>
        </div>
        <app-footer></app-footer>

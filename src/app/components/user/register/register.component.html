<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Sign Up</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" class="form-control" name="phone" (focus)="registerForm.form.markAsTouched()"
                            [(ngModel)]="phone" (input)="onPhoneChange()" required id="phoneNumber">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length<6&&registerForm.form.touched">Please enter valid
                            phone number.</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" name="password"
                            class="form-control" id="password" (focus)="registerForm.form.markAsTouched()" required>
                        <i class="password-toggle fas" [ngClass]="showPassword ? 
                            'fa-eye' : 'fa-eye-slash'" (click)="togglePassword()"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length<3&&registerForm.form.touched">
                            Minimum 3 characters
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Retype password</label>
                        <input type="{{showRetype ? 'text':'password'}}" [(ngModel)]="retypePassword" name="retypePassword"
                            (input)="checkPasswordMatch()" required class="form-control" id="retype-password">
                        <i class="password-toggle fas" [ngClass]="showRetype ? 
                            'fa-eye' : 'fa-eye-slash'" (click)="toggleRetype()"></i>
                        <div class="divider-nospace"></div>

                        <p class="text-danger" *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch') 
                            && registerForm.form.touched">
                            Retype password don't match
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Full name</label>
                        <input type="text" name="fullName" class="form-control" [(ngModel)]="fullname" required
                            id="full-name">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" [(ngModel)]="address" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="isAccepted" class="form-check-input" id="agree"
                                    [(ngModel)]="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    I agree to the Term & Condition and Privacy Policy</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="register-button" (click)="register()">Sign Up</button>
                    <div class="divider"></div>
                    <p class="text-center">You already have an account? <span>
                            <a href="/login" class="register-link"> Sign In</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>

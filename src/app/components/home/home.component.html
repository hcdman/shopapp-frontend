<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>This is home page</h1>
    </div>
    <div class="search-box">
        <input type="text" class="form-control search-input" placeholder="find product">
        <select class="form-control product-category">
            <option selected disabled>Category</option>
            <option>Electric</option>
            <option>Instrusment</option>
        </select>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
            <div class="product-item">
                <img [src]="product.url" alt="Product Image" class="product-image rounded">
                <h3 class="product-name">{{ product.name}}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Gi√°: ${{ product.price }}</p>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 0">
          <a class="page-link" (click)="onPageChange(0)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 0">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">
            <i class="fa fa-chevron-left"></i>
          </a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
            <li class="page-item" [ngClass]="{'active': page === currentPage + 1}">
              <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
            </li>
          </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages - 1">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages - 1">
          <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
<app-footer></app-footer>
